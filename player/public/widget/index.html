<html>
    <head>
        <title>LCR Web Widget</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style type="text/css">

            body{
                margin: 0px;
                color: white;
                font-family: "Univers", Arial, Helvetica, sans-serif;
            }

            .widget-bit{
                background-color: #2586C7;;
                width: 325px;
                height: 400px;
                white-space: nowrap;
                text-transform: uppercase;
            }

            .current-show-logo{
                background-color: #eee;
                width: 325px;
                height: 182px;
            }
            
        </style>
    </head>
    <body>
        <div class="widget-bit">
            <!-- <img class="logo" src="/lcr_white_square_128x128.png"/> -->
            <div class="current-show-logo">

            </div>
            <div class="widget-info">
            </div>
        </div>
        
        <script>
            
        function nowPlayingFetcher(){
            $.get('/api/public/songs/now').then((data) => {
                var string =   `${data.raw.title} by ${data.raw.artist}`;
                $('#nowplaying').html(string);
            });
        }
        
        nowPlayingFetcher();
        </script>
    </body>
</html>
